<div style="position: absolute; right: 5%">
    <md-button class="" aria-label="Informacion"  ng-click="openTour()">
        <i class="fa fa-exclamation-circle"></i>  GUIA
    </md-button>
</div>
<div layout="row" flex layout-padding style="margin-top: 0px">

    <div flex>
        <h3 style="text-align: center">Mi Menu</h3>
        <div layout="row">
            <div flex="40">
                <md-input-container class="md-block" style="margin-bottom: 0px; margin-top: 0px">
                    <label>Buscar <i class="fa fa-search"></i></label>
                    <input type="search" name="Buscar"  class="input-search" ng-model="$ctrl.buscar">
                </md-input-container>
            </div>
            <div flex="10">
                <md-input-container class="md-block" style="margin-bottom: 0px; margin-top: 0px">
                    <label>Filtro</label>
                    <md-select ng-model="$ctrl.filtro" aria-label="filtro" ng-change="$ctrl.filtrando()">
                        <md-option selected value="0">Todos</md-option>
                        <md-option value="1">Habilitados</md-option>
                        <md-option value="2">Inhabilitados</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div flex="10">
                <md-button class="md-fab md-mini md-accent" aria-label="limbiar" ng-click="$ctrl.limpiar()">
                    <md-tooltip md-visible="limpiar">Limpiar Busqueda</md-tooltip>
                    <i class="fa fa-trash"></i>
                </md-button>
            </div>
            <div flex="30">

            </div>
            <div flex="10">
                <md-button class="md-raised md-primary white-text capitalize" aria-label="agregar">
                    Agregar
                </md-button>
            </div>
        </div>
        <md-tabs md-dynamic-height md-border-bottom md-autoselect md-stretch-tabs="always">
            <md-tab label="Plato (15)">
                <md-content  flex layout="column" layout-padding style="overflow: overlay; max-height: 500px">
                    <div flex>
                        <md-list>
                            <md-list-item  ng-repeat="topping in $ctrl.toppings" ng-show="$ctrl.todos === true || (topping.wanted === $ctrl.algunos)" style=" padding-top: 5px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.04);">
                                <div flex layout="row">
                                    <div flex="8">
                                        <img ng-src="http://www.just-eat.es/blog/wp-content/uploads/2012/01/Brasil.jpg" alt="{{topping.name}}" style="width: 75px; height: 75px; margin-right: 10px; margin-bottom: 10px"/>
                                    </div>
                                    <div layout="column" flex="15" layout-align="center start">
                                        <div>{{ topping.name}}</div>
                                        <div> <label class="label">Precio: Bs.{{topping.price}}</label></div>
                                    </div>
                                    <div flex="15">
                                        <label class="label label-primary" ng-repeat="i in [0, 1, 2]">Ingredientes</label>
                                        <label class="label label-default">+3</label>
                                    </div>
                                    <div flex="15">
                                        <label class="label label-accent" ng-repeat="i in [0, 1]">Adicionales</label>
                                        <label class="label label-default">+1</label>
                                    </div>
                                    <div flex></div>
                                    <div flex="20" layout="row" layout-align="center center">
                                        <div>
                                            <md-chips>
                                                <md-chip 
                                                    ng-class="{'chip-red':topping.porcentaje < 50, 'chip-purple':topping.porcentaje >= 50 && topping.porcentaje < 75, 'chip-green':topping.porcentaje >= 75 }">
                                                    {{ topping.porcentaje}}
                                                </md-chip>
                                            </md-chips>
                                        </div>
                                        <div>
                                            <md-button class="md-icon-button" aria-label="Editar" ng-click="$ctrl.dialogoEdit()">
                                                <md-tooltip md-visible="editar">Editar</md-tooltip>
                                                <i class="fa fa-pencil"></i>
                                            </md-button>
                                        </div>
                                        <div>
                                            <md-switch ng-model="topping.wanted" aria-label="Switch 1" ng-change="$ctrl.habilitar(topping)">
                                            </md-switch>
                                            <md-checkbox class="md-secondary" ng-model="topping.wanted" ng-hide="true">
                                            </md-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </md-list-item>
<!--                            <md-list-item ng-repeat="topping in $ctrl.toppings" ng-show="$ctrl.todos === true || (topping.wanted === $ctrl.algunos)">
                                <img ng-src="http://www.just-eat.es/blog/wp-content/uploads/2012/01/Brasil.jpg" alt="{{topping.name}}" style="width: 75px; height: 75px; margin-right: 10px; margin-bottom: 10px"/>
                                <p> 
                                    {{ topping.name}} <label class="label">Precio: Bs.{{topping.price}}</label>
                                    <label class="label label-primary" ng-repeat="i in [0, 1, 2]">Ingredientes</label>
                                    <label class="label label-default">+3</label>
                                    <label class="label label-accent" ng-repeat="i in [0, 1]">Adicionales</label>
                                    <label class="label label-default">+1</label>
                                </p>
                                <md-chips>
                                    <md-chip 
                                        ng-class="{'chip-red':topping.porcentaje < 50, 'chip-purple':topping.porcentaje >= 50 && topping.porcentaje < 75, 'chip-green':topping.porcentaje >= 75 }">
                                        {{ topping.porcentaje}}
                                    </md-chip>
                                </md-chips>
                                <md-button class="md-icon-button" aria-label="Editar" ng-click="$ctrl.dialogoEdit()">
                                    <md-tooltip md-visible="editar">Editar</md-tooltip>
                                    <i class="fa fa-pencil"></i>
                                </md-button>
                                <md-switch ng-model="topping.wanted" aria-label="Switch 1" ng-change="$ctrl.habilitar(topping)">
                                </md-switch>
                                <md-checkbox class="md-secondary" ng-model="topping.wanted" ng-hide="true">
                                </md-checkbox>
                            </md-list-item>-->
                        </md-list>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Combos (8)">
                <md-content  flex layout="column" layout-padding style="overflow: overlay; max-height: 500px">
                    <md-list>
                        <md-list-item ng-repeat="topping in $ctrl.toppings" ng-show="$ctrl.todos === true || (topping.wanted === $ctrl.algunos)">
                            <img ng-src="http://www.metro.pr/locales/proponen-eliminar-refrescos-en-combos-de-comida-rapida/pGXndv!kC9BCaEqhDITY/182297915.jpg" alt="{{topping.name}}" style="width: 75px; height: 75px; margin-right: 10px; margin-bottom: 10px"/>
                            <p> {{ topping.name}}  <label class="label">Precio: Bs.{{topping.price}}</label>
                                <label class="label label-primary" ng-repeat="i in [0, 1, 2]">Platos</label>
                                <label class="label label-default">+4</label>
                                <label class="label label-info" ng-repeat="i in [0, 1]">Bebidas</label>
                                <label class="label label-default">+1</label>
                            </p>
                            <md-chips>
                                <md-chip 
                                    ng-class="{'chip-red':topping.porcentaje < 50, 'chip-purple':topping.porcentaje >= 50 && topping.porcentaje < 75, 'chip-green':topping.porcentaje >= 75 }">
                                    {{ topping.porcentaje}}</md-chip>
                            </md-chips>
                            <md-button class="md-icon-button" aria-label="Use Android" ng-click="$ctrl.dialogoEdit()">
                                <md-tooltip md-visible="editar">Editar</md-tooltip>
                                <i class="fa fa-pencil"></i>
                            </md-button>
                            <md-switch ng-model="topping.wanted" aria-label="Switch 1" ng-change="$ctrl.habilitar(topping)">
                            </md-switch>
                            <md-checkbox class="md-secondary" ng-model="topping.wanted" ng-hide="true">
                            </md-checkbox>
                        </md-list-item>
                    </md-list>
                </md-content>  
            </md-tab>
            <md-tab label="Bebidas (20)">
                <md-content  flex layout="column" layout-padding style="overflow: overlay; max-height: 500px">
                    <md-list>
                        <md-list-item ng-repeat="topping in $ctrl.toppings" ng-show="$ctrl.todos === true || (topping.wanted === $ctrl.algunos)">
                            <img ng-src="http://tusejemplos.com/wp-content/uploads/2016/02/mp_industrias_bebidas-700x460.jpg" alt="{{topping.name}}" style="width: 75px; height: 75px; margin-right: 10px; margin-bottom: 10px"/>
                            <p> {{ topping.name}}  <label class="label">Precio: Bs.{{topping.price}}</label>
                            </p>
                            <md-chips>
                                <md-chip 
                                    ng-class="{'chip-red':topping.porcentaje < 50, 'chip-purple':topping.porcentaje >= 50 && topping.porcentaje < 75, 'chip-green':topping.porcentaje >= 75 }">
                                    {{ topping.porcentaje}}</md-chip>
                            </md-chips>
                            <md-button class="md-icon-button" aria-label="Use Android" ng-click="$ctrl.dialogoEdit()">
                                <md-tooltip md-visible="editar">Editar</md-tooltip>
                                <i class="fa fa-pencil"></i>
                            </md-button>
                            <md-switch ng-model="topping.wanted" aria-label="Switch 1" ng-change="$ctrl.habilitar(topping)">
                            </md-switch>
                            <md-checkbox class="md-secondary" ng-model="topping.wanted" ng-hide="true">
                            </md-checkbox>
                        </md-list-item>
                    </md-list>
                </md-content>  
            </md-tab>
        </md-tabs>
    </div>
</div>
