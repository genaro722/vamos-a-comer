<md-content layout="row" flex>
   <side-search resultado="$ctrl.resultado" 
                view="$ctrl.map"
                idmarkercenter="$ctrl.idmarkercenter"
                ng-show="$ctrl.showSideSearch">
   </side-search>
   <md-content flex layout="column" style="min-height: 600px">
      <md-tabs flex md-dynamic-height md-border-bottom md-selected="$ctrl.tab" md-stretch-tabs="always">
         <md-tab label="mapa" >
            <location config="$ctrl.locationConfig" markers="$ctrl.locations" idmarkercenter="$ctrl.idmarkercenter" clickeable="false"></location>
         </md-tab>
         <md-tab label="lista" layout="row">
            <md-content flex>
               <list-rest-food>
               </list-rest-food>   
            </md-content>  
         </md-tab>
         <md-tab label="orden" md-on-select="$ctrl.toogleSideSearch()" md-on-deselect="$ctrl.toogleSideSearch()">
            <order></order>
         </md-tab>
      </md-tabs>
   </md-content>
</md-content>
